<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عميل Xhunter</title>
<style>
body { font-family: Arial,sans-serif; background:#1e1e2f; color:#fff; text-align:center; }
h1 { margin-top: 40px; color:#00ffcc; }
p { font-size: 1.2em; }
</style>
</head>
<body>
<h1>عميل Xhunter</h1>
<p>يتم جمع البيانات المتاحة عبر المتصفح وإرسالها للسيرفر على Render.</p>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const deviceId = 'device_' + Math.floor(Math.random()*10000);
const model = navigator.userAgent;

socket.emit('join', { id: deviceId, model });
console.log(`تم تسجيل الجهاز: ${deviceId}`);

// المحاكاة للبيانات المتاحة عبر المتصفح
socket.on('getInstalledApps', () => {
  socket.emit('getInstalledApps', { id: deviceId, data: ['Chrome','Firefox','Edge'] });
});
socket.on('getContacts', () => {
  socket.emit('getContacts', { id: deviceId, data: ['محمد','أحمد','ليلى'] });
});
socket.on('getCallLog', () => {
  socket.emit('getCallLog', { id: deviceId, data: [] });
});
socket.on('getSMS', () => {
  socket.emit('getSMS', { id: deviceId, data: [] });
});
socket.on('getLocation', () => {
  socket.emit('getLocation', { id: deviceId, data: { lat: 0, lon: 0 } });
});
socket.on('downloadWhatsappDatabase', () => {
  socket.emit('downloadWhatsappDatabase', { id: deviceId, data: 'ملف غير متاح من المتصفح' });
});

console.log("عميل Xhunter جاهز عبر المتصفح.");
</script>
</body>
</html>
