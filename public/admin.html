<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نظام استخبارات Xhunter — لوحة التحكم</title>
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- مكتبة الخرائط -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    
    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-dark: #0d1b2a;
            --primary: #1b263b;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #e0e1dd;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --info: #2196f3;
            --dark: #0a0f1b;
            --card-bg: rgba(27, 38, 59, 0.8);
            --glow: 0 0 10px rgba(119, 141, 169, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--dark));
            color: var(--text);
            min-height: 100vh;
            direction: rtl;
        }

        header {
            background: var(--primary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--accent);
            box-shadow: var(--glow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .title span {
            color: var(--accent);
            text-shadow: 0 0 8px rgba(119, 141, 169, 0.7);
        }

        .topbar {
            background: var(--primary);
            padding: 0 1rem;
            display: flex;
            flex-wrap: wrap;
            border-bottom: 1px solid rgba(119, 141, 169, 0.3);
        }

        .tabs {
            display: flex;
            flex: 1;
        }

        .tab {
            background: none;
            border: none;
            color: var(--text);
            padding: 1rem 1.5rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab:hover {
            background: rgba(119, 141, 169, 0.2);
        }

        .tab.active {
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            box-shadow: var(--glow);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 0.5rem 0;
        }

        .status, .last {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status::before {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--danger);
            border-radius: 50%;
            display: inline-block;
        }

        .status.connected::before {
            background: var(--success);
        }

        main {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .panel {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #map {
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--glow);
            border: 1px solid var(--accent);
        }

        .list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .list li, .device-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 6px;
            border-left: 3px solid var(--accent);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .list li:hover, .device-card:hover {
            transform: translateX(-5px);
        }

        .form-row {
            margin-bottom: 1rem;
        }

        .full {
            width: 100%;
            padding: 0.75rem;
            background: rgba(13, 27, 42, 0.7);
            border: 1px solid var(--accent);
            border-radius: 4px;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .full:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .primary {
            background: var(--accent);
            color: var(--primary-dark);
        }

        .primary:hover {
            background: var(--secondary);
            box-shadow: var(--glow);
        }

        .secondary {
            background: rgba(119, 141, 169, 0.2);
            color: var(--text);
        }

        .secondary:hover {
            background: rgba(119, 141, 169, 0.4);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background: var(--primary);
            border-top: 1px solid var(--accent);
            margin-top: auto;
            font-size: 0.9rem;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
            }

            .tabs {
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            #map {
                height: 300px;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(119, 141, 169, 0.7);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-bar {
            height: 4px;
            width: 100%;
            background: rgba(119, 141, 169, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: var(--accent);
            color: var(--primary-dark);
            padding: 1rem 1.5rem;
            border-radius: 6px;
            box-shadow: var(--glow);
            z-index: 9999;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* أزرار الأوامر داخل كل جهاز */
        .device-actions {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .device-actions button {
            flex: 1;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">لوحة التحكم <span>Xhunter</span></div>
    </header>

    <div class="topbar">
        <div class="tabs">
            <button class="tab active" data-tab="map"><i class="fas fa-map-marker-alt"></i> الخريطة</button>
            <button class="tab" data-tab="devices"><i class="fas fa-mobile-alt"></i> الأجهزة</button>
            <button class="tab" data-tab="logs"><i class="fas fa-scroll"></i> السجل</button>
            <button class="tab" data-tab="commands"><i class="fas fa-terminal"></i> الأوامر</button>
        </div>
        <div class="controls">
            <button class="primary" id="refreshMapBtn"><i class="fas fa-sync-alt"></i> تحديث الخريطة</button>
        </div>
    </div>

    <main>
        <div id="mapPanel" class="panel active" data-panel="map">
            <div id="map"></div>
        </div>

        <div id="devicesPanel" class="panel" data-panel="devices">
            <ul id="deviceList" class="list"></ul>
        </div>

        <div id="logsPanel" class="panel" data-panel="logs">
            <div class="data-grid">
                <div>
                    <button class="secondary" id="clearLogsBtn"><i class="fas fa-trash"></i> مسح السجل</button>
                </div>
                <div>
                    <ul id="logList" class="list"></ul>
                </div>
            </div>
        </div>

        <div id="commandsPanel" class="panel" data-panel="commands">
            <div class="data-grid">
                <div>
                    <div class="form-row">
                        <label>الجهاز المختار</label>
                        <input type="text" id="selectedDeviceInput" class="full" readonly>
                    </div>
                    <div class="form-row">
                        <label>الأمر</label>
                        <input type="text" id="commandAction" class="full" placeholder="مثال: restart">
                    </div>
                    <div class="form-row">
                        <label>بيانات JSON (اختياري)</label>
                        <textarea id="commandData" class="full" placeholder='{"key":"value"}'></textarea>
                    </div>
                    <div class="form-row">
                        <button class="primary" id="sendCommand"><i class="fas fa-paper-plane"></i> إرسال الأمر</button>
                    </div>
                </div>
                <div>
                    <ul id="commandLogs" class="list"></ul>
                </div>
            </div>
        </div>
    </main>

    <div class="footer">© 2025 Xhunter Intelligence System</div>

    <div id="notification" class="notification"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const panels = document.querySelectorAll('.panel');

        function switchTab(tabName) {
            tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tabName));
            panels.forEach(p => p.classList.toggle('active', p.dataset.panel === tabName));
        }

        tabs.forEach(tab => tab.addEventListener('click', () => switchTab(tab.dataset.tab)));

        const map = L.map('map').setView([15.5, 48.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Xhunter Map',
        }).addTo(map);

        const devices = [
            { id: 'dev1', name: 'جهاز 1', lat: 15.3, lng: 48.2 },
            { id: 'dev2', name: 'جهاز 2', lat: 16.2, lng: 48.8 },
        ];

        const markers = {};

        function updateMap(devices) {
            devices.forEach(dev => {
                if(markers[dev.id]) {
                    markers[dev.id].setLatLng([dev.lat, dev.lng]);
                } else {
                    markers[dev.id] = L.marker([dev.lat, dev.lng]).addTo(map)
                        .bindPopup(`<b>${dev.name}</b><br>ID: ${dev.id}`);
                }
            });
        }

        updateMap(devices);

        const deviceList = document.getElementById('deviceList');
        devices.forEach(dev => {
            const li = document.createElement('li');
            li.className = 'device-card';
            li.innerHTML = `
                <div class="device-header">
                    <span class="device-name">${dev.name}</span>
                    <span class="status connected"></span>
                </div>
                <div class="device-info">
                    <p>ID: ${dev.id}</p>
                    <p>Lat: ${dev.lat}, Lng: ${dev.lng}</p>
                </div>
                <div class="device-actions">
                    <button class="primary" onclick="sendCommandToDevice('${dev.id}','restart')">Restart</button>
                    <button class="primary" onclick="sendCommandToDevice('${dev.id}','lock')">Lock</button>
                    <button class="primary" onclick="sendCommandToDevice('${dev.id}','getLocation')">Get Location</button>
                    <button class="primary" onclick="sendCommandToDevice('${dev.id}','screenshot')">Screenshot</button>
                </div>
            `;
            deviceList.appendChild(li);
        });

        function sendCommandToDevice(deviceId, action) {
            const logItem = document.createElement('li');
            logItem.textContent = `تم إرسال الأمر "${action}" إلى ${deviceId}`;
            commandLogs.appendChild(logItem);
            showNotification(`تم إرسال الأمر "${action}" إلى ${deviceId}`, 'info');
        }

        function showNotification(msg, type='info') {
            const notification = document.getElementById('notification');
            notification.textContent = msg;
            notification.className = `notification show`;
            setTimeout(() => notification.className = 'notification', 3000);
        }

        const logList = document.getElementById('logList');
        document.getElementById('clearLogsBtn').addEventListener('click', () => {
            logList.innerHTML = '';
            showNotification('تم مسح السجل', 'success');
        });

        const commandLogs = document.getElementById('commandLogs');
        document.getElementById('sendCommand').addEventListener('click', () => {
            const deviceId = document.getElementById('selectedDeviceInput').value;
            const action = document.getElementById('commandAction').value;
            let data = {};
            try {
                data = document.getElementById('commandData').value ? JSON.parse(document.getElementById('commandData').value) : {};
            } catch(e) {
                showNotification('بيانات JSON غير صحيحة', 'danger');
                return;
            }
            if(!deviceId || !action) {
                showNotification('اختر الجهاز وأدخل الأمر', 'warning');
                return;
            }
            const logItem = document.createElement('li');
            logItem.textContent = `تم إرسال الأمر "${action}" إلى ${deviceId} مع البيانات: ${JSON.stringify(data)}`;
            commandLogs.appendChild(logItem);
        });

        document.getElementById('refreshMapBtn').addEventListener('click', () => updateMap(devices));
    </script>
</body>
</html>
